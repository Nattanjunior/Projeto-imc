<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>Calculadora - IMC</h1>
        <hr>
        <div class="input">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Digite Seu nome">
            </p>
        </div>
        <div class="input">
            <p>
                <label for="ialtura">Altura:</label>
                <input type="number" name="altura" id="ialtura" placeholder="Digite sua altura">
            </p>
        </div>
        <div class="input">
            <p>
                    <label for="ipeso">Peso :</label>
                    <input type="number" name="peso" id="ipeso" placeholder="Digite seu peso">
            </p>
            
        </div> 
        <button id="botao">Calcular</button>

        <div class="resultado" id="res"></div>
    </main>
    <script src="JavaScript/imc.js"></script>
</body>
</html>
